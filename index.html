<!DOCTYPE html>
<html>
<head>
    <title>Library</title>  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="containter">
        <div>
            <h1>Library Project</h1>
        </div>
        <div id="addbook">
            <button class="bookbutton">Add Book</button>
        </div>
        <div id="table-container">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <div class="pagemask" hidden></div>
        <div class="libraryform" hidden>
            <form onsubmit="addBookToLibrary()" >
                <div class="formheader">
                    <h2>Add a Book</h2> 
                </div>
                <div class="formtitle">
                    <label>Title</label><input type="text" name="title" class="textbox" required>
                </div> 
                <div class="formauthor">
                    <label>Author</label> <input type="text" name="author" class="textbox" required>
                </div>  
                <div class="formgenre">
                    <label>Genre</label><input type="text" name="genre" class="textbox" required>
                </div>
                <div class="formread">
                    <div>
                        <label>Have you read this book?</label>
                    </div>
                    <div class="readradio readyes">
                        <label>Yes</label><input type="radio" name="read" value="Read" required>
                    </div>
                    <div class="readradio readno">
                        <label>No</label> <input type="radio" name="read" value="Not Read">
                    </div>
                </div>
                <div class="formsubmit">
                    <input type="submit" value="submit" class="submit" onclick="event.preventDefault()"> 
                    <button class="closebutton">Close</button>
                 </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
